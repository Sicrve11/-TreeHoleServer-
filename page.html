<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .post {
            width: 60%;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="post">
            <h2>“ Hello world！”</h2>
            <p>--- from Sicrve, Fri Jun 13 10:58:18 2024</p>
        </div>
        <div class="post">
            <h2>“ Welcoming ！”</h2>
            <p>--- from Sicrve, Fri Jun 13 10:59:33 2024</p>
        </div>
        <!-- 更多博文可以动态加载 -->
    </div>
</body>
</html>
